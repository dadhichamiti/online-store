<!DOCTYPE html>
<html lang="en">
<head>
  <title>Inventory Management System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Inventory Management System</h1>

    <form id="inventoryForm">
      <label>Product Name:</label>
      <input type="text" id="productName" placeholder="Enter Product Name" required><br>

      <label>Product Price:</label>
      <input type="number" id="productPrice" placeholder="Enter Product Price" required><br>

      <label>Product Quantity:</label>
      <input type="number" id="productQuantity" placeholder="Enter Quantity" required><br>

      <button type="button" onclick="addProduct()">Add Product</button>
      <button type="button" onclick="displayInventory()">Display Inventory</button>
      <button type="button" onclick="calculateTotalValue()">Calculate Total Value</button>
      <br>
      <h1>Delete Product</h1>
      <label> Enter Product Name:</label>
      <input type="text" id="productNameDelete" placeholder="Enter Product Name" required><br>
      <button type="button" onclick="deleteProduct()">Delete Product</button>
      <br>
      
      <h1> Update Quantity</h1>
      <label>Product Name:</label>
      <input type="text" id="updateProductName" placeholder="Enter Product Name" required><br>
      
      <label>Product Quantity:</label>
      <input type="number" id="updateProductQuantity" placeholder="Enter Quantity" required><br>

      <button type="button" onclick="updateQuantity()">Update Quantity</button>
      
    </form>

    <div id="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
